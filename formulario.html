<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="estilo.css" rel="stylesheet">
    <title>Trabalho sobre Formulários</title>
</head>
<body>
    <div class="nav-bar">
          <h1 class="main-title">Trabalho sobre Formulários</h1>
             <nav class="page-link">
                <a href="index.html">Início</a>
                <a href="formulario.html" class="page-link2">Formulário</a>
             </nav>
     </div>
     <div class="hero">
        <div class="form">
            <fieldset class="form-field">
                <form class="form-2" method="post">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" placeholder="Escreva seu nome">
                    <br>
                    <label for="data">Data de Nascimento:</label>
                    <input type="date" id="data" maxlength="8" placeholder="dd/mm/aaaa">
                    <br>
                    <label for="sex">Sexo:</label>
                    <input type="radio" name="sexo">
                    <label for="masc">Masc</label>
                    <input type="radio" name="sexo">
                    <label for="masc">Fem</label>
                    <input type="radio" name="sexo">
                    <label for="masc">Prefiro não informar</label>
                    <br>
                    <label for="endereço">Endereço:</label>
                    <br>
                    <label for="logradouro">Logradouro:</label>
                    <input type="text" placeholder="Digite seu endereço">
                    <br>
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" placeholder="Seu bairro">
                    <br>
                    <label for="cidade">Cidade:</label>
                    <input type="text" placeholder="Sua Cidade">
                    <br>
                    <label for="uf">UF:</label>
                    <select id="uf">
                        <option value="AC">AC</option>
                        <option value="BA">BA</option>
                        <option value="DF">DF</option>
                        <option value="RJ">RJ</option>
                        <option value="SP">SP</option>
                    </select>
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" placeholder="seuemail@email.com">
                    <br>
                    <input type="reset">
                    <input type="submit">
                </form>
            </fieldset>
        </div>
     </div>
     <footer>
        <p><a class="footer-link" href="https://github.com/devpaulods">13/05/2022 - Paulo Ricardo dos Santos</a></p>
    </footer>
</body>
</html>
